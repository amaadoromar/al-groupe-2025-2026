version: "3.8"

services:
  # --- BASES DE DONNÃ‰ES ---
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: eSantePg
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init/pg_init.sql:/docker-entrypoint-initdb.d/pg_init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d eSantePg" ]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    container_name: influx_db
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - ./data/influxdb:/var/lib/influxdb2
      - ./init/influx_init.sh:/docker-entrypoint-initdb.d/influx_init.sh
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: eSanteIdb
      DOCKER_INFLUXDB_INIT_BUCKET: mesure_data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    healthcheck:
        test: [ "CMD", "influx", "ping" ]
        interval: 10s
        timeout: 5s
        retries: 5

  # --- MICRO-SERVICES ---
  #monitoring-service:
    #build:
      #context: ./backend
      #dockerfile: monitoring-service/Dockerfile
    #container_name: monitoring_service
    #restart: always
    #ports:
      #- "8081:8080"
    #environment:
      #SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eSantePg?sslmode=disable
      #SPRING_DATASOURCE_USERNAME: admin
      #SPRING_DATASOURCE_PASSWORD: admin
      #SPRING_INFLUX_URL: http://influxdb:8086
      #SPRING_INFLUX_ORG: eSanteIdb
      #SPRING_INFLUX_BUCKET: mesure_data
      #SPRING_INFLUX_TOKEN: admin123
    #depends_on:
      #- postgres
      #- influxdb

  reporting-service:
      build:
        context: ./backend
        dockerfile: reporting-service/Dockerfile
      container_name: reporting_service
      restart: always
      ports:
        - "8082:8082"
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eSantePg?sslmode=disable
        SPRING_DATASOURCE_USERNAME: admin
        SPRING_DATASOURCE_PASSWORD: admin
        INFLUXDB_URL: http://influxdb:8086
        INFLUXDB_TOKEN: my-super-secret-auth-token
        INFLUXDB_ORG: eSanteIdb
        INFLUXDB_BUCKET: mesure_data
        REPORTING_STORAGE_PATH: /reports
      volumes:
        - reports_data:/reports
      depends_on:
        postgres:
          condition: service_healthy
        influxdb:
          condition: service_healthy

  notification-service:
    build:
      context: ./backend
      dockerfile: notification-service/Dockerfile
    container_name: notification_service
    restart: always
    ports:
      - "8083:8080"
    environment:
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${NOTIF_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${NOTIF_MAIL_PASSWORD:-}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: "true"

  identity-service:
    build:
      context: ./backend
      dockerfile: identity-service/Dockerfile
    container_name: identity_service
    restart: always
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eSantePg?sslmode=disable
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      ID_JWT_SECRET: dev-secret-change-me
      ID_JWT_ISSUER: eSante-identity
    depends_on:
      postgres:
        condition: service_healthy

  # --- MQTT BROKER ---
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt_broker
    restart: always
    ports:
      - "1883:1883"      # MQTT
      - "9001:9001"      # WebSocket
    volumes:
      - ./infrastructure/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- MQTT UI (Web-based MQTT Client) ---
  mqtt-ui:
    build:
      context: ./infrastructure/mqtt-ui
      dockerfile: Dockerfile
    container_name: mqtt_ui
    restart: always
    ports:
      - "8090:80"
    depends_on:
      mosquitto:
        condition: service_healthy

  # --- DEVICE & PHONE SIMULATOR ---
  simulator:
    build:
      context: ./infrastructure/simulator
      dockerfile: ${SIMULATOR_DOCKERFILE:-Dockerfile}
    container_name: simulator
    restart: always
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      NUM_PATIENTS: ${NUM_PATIENTS:-10}
      EMIT_INTERVAL_SECONDS: ${EMIT_INTERVAL_SECONDS:-10}
      ALERT_INTERVAL_SECONDS: ${ALERT_INTERVAL_SECONDS:-60}
    depends_on:
      mosquitto:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- TELEGRAF DATA STREAMING LAYER ---
  telegraf:
    image: telegraf:1.28
    container_name: telegraf
    restart: always
    volumes:
      - ./infrastructure/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      HOST_PROC: /host/proc
      HOST_SYS: /host/sys
      HOST_ETC: /host/etc
    depends_on:
      mosquitto:
        condition: service_healthy
      influxdb:
        condition: service_healthy

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    # Standalone static server; API calls go directly to :8084 from JS
volumes:
    postgres_data:
    influxdb_data:
    reports_data:
    mosquitto_data:
    mosquitto_logs:

