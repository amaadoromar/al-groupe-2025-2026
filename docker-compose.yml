version: "3.8"

services:
  # --- BASES DE DONNÃ‰ES ---
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: eSantePg
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init/pg_init.sql:/docker-entrypoint-initdb.d/pg_init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d eSantePg" ]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    container_name: influx_db
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - ./data/influxdb:/var/lib/influxdb2
      - ./init/influx_init.sh:/docker-entrypoint-initdb.d/influx_init.sh
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: eSanteIdb
      DOCKER_INFLUXDB_INIT_BUCKET: mesure_data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    healthcheck:
        test: [ "CMD", "influx", "ping" ]
        interval: 10s
        timeout: 5s
        retries: 5

