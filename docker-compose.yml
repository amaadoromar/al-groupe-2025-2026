  reporting-service:
      build:
        context: ./backend
        dockerfile: reporting-service/Dockerfile
      container_name: reporting_service
      restart: always
      ports:
        - "8082:8082"
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eSantePg?sslmode=disable
        SPRING_DATASOURCE_USERNAME: admin
        SPRING_DATASOURCE_PASSWORD: admin
        INFLUXDB_URL: http://influxdb:8086
        INFLUXDB_TOKEN: my-super-secret-auth-token
        INFLUXDB_ORG: eSanteIdb
        INFLUXDB_BUCKET: mesure_data
        REPORTING_STORAGE_PATH: /reports
