version: "3.8"

services:
  # --- MQTT BROKER ---
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: esante_mqtt_broker
    restart: always
    ports:
      - "1883:1883"      # MQTT
      - "9001:9001"      # WebSocket
    volumes:
      - ./infrastructure/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esante_network

  # --- MQTT UI (Web-based MQTT Client) ---
  mqtt-ui:
    build:
      context: ./infrastructure/mqtt-ui
      dockerfile: Dockerfile
    container_name: esante_mqtt_ui
    restart: always
    ports:
      - "8080:80"
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - esante_network

  # --- DEVICE & PHONE SIMULATOR ---
  simulator:
    build:
      context: ./infrastructure/simulator
      dockerfile: ${SIMULATOR_DOCKERFILE:-Dockerfile}
    container_name: esante_simulator
    restart: always
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      NUM_PATIENTS: ${NUM_PATIENTS:-10}
      EMIT_INTERVAL_SECONDS: ${EMIT_INTERVAL_SECONDS:-10}
      ALERT_INTERVAL_SECONDS: ${ALERT_INTERVAL_SECONDS:-60}
    depends_on:
      mosquitto:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - esante_network

  # --- INFLUXDB TIME-SERIES DATABASE ---
  influxdb:
    image: influxdb:2.7
    container_name: esante_influxdb
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-adminpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-esante}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-patient_vitals}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-esante-admin-token-change-in-production}
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esante_network

  # --- NODE-RED DATA STREAMING LAYER ---
  node-red:
    image: nodered/node-red:3.1.0
    container_name: esante_node_red
    restart: always
    ports:
      - "1880:1880"
    volumes:
      - ./infrastructure/node-red:/data
      - node_red_data:/data/.node-red
    environment:
      TZ: Europe/Paris
      NODE_RED_CREDENTIAL_SECRET: ${NODE_RED_CREDENTIAL_SECRET:-esante-secret-key}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-esante-admin-token-change-in-production}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-esante}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-patient_vitals}
    depends_on:
      mosquitto:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1880"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - esante_network

volumes:
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  node_red_data:
    driver: local

networks:
  esante_network:
    driver: bridge
