<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POC e‑santé – Tableau de bord</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">POC e‑santé</div>
      <nav class="nav">
        <a href="admin.html">Administration</a>
        <a href="gateway.html">Passerelle</a>
        <a href="dashboard.html">Tableau de bord</a>
        <a href="reports.html">Rapports</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Tableau de bord clinique</h2>
        <div class="row card">
          <div>
            <label for="db-patient">Patient</label>
            <select id="db-patient"></select>
          </div>
          <div class="spacer"></div>
          <div class="row gap">
            <button id="db-clear">Vider mesures</button>
            <button id="db-notify" class="secondary">Activer notifications</button>
          </div>
        </div>

        <div class="grid-3">
          <div class="card">
            <h3>Rythme cardiaque</h3>
            <canvas id="chart-hr" width="600" height="200"></canvas>
            <div id="last-hr" class="latest"></div>
          </div>
          <div class="card">
            <h3>SpO₂</h3>
            <canvas id="chart-spo2" width="600" height="200"></canvas>
            <div id="last-spo2" class="latest"></div>
          </div>
          <div class="card">
            <h3>Température</h3>
            <canvas id="chart-temp" width="600" height="200"></canvas>
            <div id="last-temp" class="latest"></div>
          </div>
        </div>

        <div class="card">
          <div class="list-header">
            <div>Alertes</div>
            <div class="spacer"></div>
            <button id="ack-all" class="secondary">Tout acquitter</button>
          </div>
          <ul id="alerts" class="list"></ul>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script type="module" src="./js/dashboard.js"></script>
    <script type="module">
      import { connectNotifications } from './js/notifications.js';
      connectNotifications();
    </script>
  </body>
  </html>
