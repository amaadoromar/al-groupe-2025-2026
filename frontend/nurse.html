<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POC e-santé - Infirmier</title>
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">POC e-santé</div>
      <nav class="nav">
        <a href="admin.html">Administration</a>
        <a href="patients.html">Patients</a>
        <a href="doctor.html">Médecin</a>
        <a href="nurse.html" class="active">Infirmier</a>
        <a href="nurses.html">Infirmiers</a>
        <a href="gateway.html">Passerelle</a>
        <a href="dashboard.html">Tableau de bord</a>
        <a href="reports.html">Rapports</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>Patients</h2>
        <div class="row">
          <label for="nr-patient">Sélectionner un patient</label>
          <select id="nr-patient"></select>
          <div class="spacer"></div>
          <button class="btn-ghost" id="btn-load-form">Charger formulaire</button>
          <button class="btn-ghost" id="btn-load-obs">Charger observations</button>
        </div>
      </section>

      <section class="grid-2">
        <div class="card">
          <h3>Formulaire patient</h3>
          <div class="form-grid">
            <div>
              <label for="nf-fumeur">Fumeur</label>
              <select id="nf-fumeur"><option value="NON">Non</option><option value="OUI">Oui</option></select>
            </div>
            <div>
              <label for="nf-alcool">Alcool</label>
              <select id="nf-alcool"><option value="NON">Non</option><option value="OUI">Oui</option></select>
            </div>
            <div>
              <label for="nf-activite">Activité physique</label>
              <select id="nf-activite"><option value="PEU">Peu</option><option value="MODEREE">Modérée</option><option value="REGULIERE">Régulière</option></select>
            </div>
            <div>
              <label for="nf-taille">Taille (cm)</label>
              <input id="nf-taille" type="number" min="0" />
            </div>
            <div>
              <label for="nf-poids">Poids (kg)</label>
              <input id="nf-poids" type="number" min="0" step="0.1" />
            </div>
            <div>
              <label for="nf-douleur">Douleur (0–10)</label>
              <input id="nf-douleur" type="number" min="0" max="10" />
            </div>
            <div style="grid-column:1 / -1">
              <label for="nf-symptomes">Symptômes actuels</label>
              <textarea id="nf-symptomes" rows="3"></textarea>
            </div>
            <div style="grid-column:1 / -1">
              <label for="nf-medicaments">Médicaments actuels</label>
              <textarea id="nf-medicaments" rows="3"></textarea>
            </div>
            <div style="grid-column:1 / -1">
              <label for="nf-allergies">Allergies</label>
              <textarea id="nf-allergies" rows="2"></textarea>
            </div>
            <div style="grid-column:1 / -1">
              <label for="nf-antecedents">Antécédents médicaux</label>
              <textarea id="nf-antecedents" rows="3"></textarea>
            </div>
          </div>
          <div class="actions"><button class="btn-primary" id="btn-save-form">Enregistrer le formulaire</button></div>
        </div>
        <div class="card">
          <h3>Ajouter une note/question</h3>
          <div class="row gap">
            <label for="obs-type">Type</label>
            <select id="obs-type"><option value="NOTE">Note</option><option value="QUESTION">Question</option></select>
          </div>
          <textarea id="obs-content" rows="5" placeholder="Observation ou question… (Ctrl+Entrée pour envoyer)"></textarea>
          <div class="actions"><button class="btn-primary" id="btn-add-obs">Ajouter</button></div>
          <h3>Observations</h3>
          <ul id="obs-list" class="list"></ul>
        </div>
      </section>
    </main>

    <script type="module">import { ensureAuth } from './js/auth.js'; ensureAuth(['INFIRMIER','ADMIN']);</script>
    <script type="module" src="./js/nurse.js"></script>
  </body>
  </html>
