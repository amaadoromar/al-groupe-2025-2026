<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POC e-santé – Rapports</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/reports.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script>window.NOTIF_BASE_URL = 'http://localhost:8083';</script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">POC e-santé</div>
      <nav class="nav">
        <a href="admin.html">Administration</a>
        <a href="patients.html">Patients</a>
        <a href="doctor.html">Médecin</a>
        <a href="nurse.html">Infirmier</a>
        <a href="nurses.html">Infirmiers</a>
        <a href="gateway.html">Passerelle</a>
        <a href="dashboard.html">Tableau de bord</a>
        <a href="reports.html" class="active">Rapports</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Rapports de santé</h2>
        <div class="card row">
          <div>
            <label for="rp-patient">Patient</label>
            <select id="rp-patient"></select>
          </div>
          <div>
            <label for="rp-window">Période</label>
            <select id="rp-window">
              <option value="15">15 minutes</option>
              <option value="60" selected>1 heure</option>
              <option value="1440">24 heures</option>
            </select>
          </div>
          <div class="spacer"></div>
          <button id="rp-generate">Générer le rapport</button>
        </div>

        <div id="report-preview" class="card"></div>

        <div id="doctor-tools" class="card" style="display:none">
          <h3>Explications du médecin et envoi</h3>
          <div class="form-grid">
            <div style="grid-column: span 3">
              <label for="rp-subject">Objet du courriel</label>
              <input id="rp-subject" placeholder="Rapport médical" />
            </div>
            <div style="grid-column: span 3">
              <label for="rp-notes">Explications et recommandations</label>
              <textarea id="rp-notes" rows="6" style="width:100%" placeholder="Ajouter vos explications destinées au patient..."></textarea>
            </div>
            <div class="row" style="grid-column: span 3; align-items:center">
              <label class="switch"><input type="checkbox" id="rp-send-email" checked /><span>Envoyer au patient par e-mail</span></label>
              <div class="spacer"></div>
              <button id="rp-send" class="warn">Envoyer</button>
            </div>
          </div>
          <div class="muted" style="margin-top:8px">Le message inclura un lien vers le dernier rapport généré si disponible.</div>
        </div>

        <h3>Historique des rapports</h3>
        <div id="report-history" class="card"></div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script type="module">import { ensureAuth } from './js/auth.js'; ensureAuth();</script>
    <script type="module" src="./js/reports.js"></script>
    <script type="module" src="./js/doctor-tools.js"></script>
    <script type="module">
      import { connectNotifications } from './js/notifications.js';
      connectNotifications();
    </script>
  </body>
  </html>
