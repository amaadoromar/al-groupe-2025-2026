# Application
spring.application.name=monitoring-service
server.port=8081
  
  # Base de données PostgreSQL (utilisée pour la persistance)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/eSantePg}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver
  
  # InfluxDB (mesures temporelles)
influx.url=${SPRING_INFLUX_URL:http://localhost:8086}
influx.org=${SPRING_INFLUX_ORG:eSanteIdb}
influx.bucket=${SPRING_INFLUX_BUCKET:mesure_data}
influx.token=${SPRING_INFLUX_TOKEN:admin123}
  
  # JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
  
  # Logs
logging.level.root=INFO
logging.level.org.esante.monitoring=DEBUG
