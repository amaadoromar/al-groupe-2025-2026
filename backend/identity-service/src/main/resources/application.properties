# Application
spring.application.name=identity-service
server.port=8084

# Database (use Postgres via env overrides in docker-compose or local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/eSantePg}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Security
identity.jwt.secret=${ID_JWT_SECRET:dev-secret-change-me}
identity.jwt.issuer=${ID_JWT_ISSUER:eSante-identity}
identity.jwt.ttl-seconds=${ID_JWT_TTL_SECONDS:3600}

# Logging
logging.level.root=INFO
logging.level.org.eSante.identity=DEBUG

