<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service de Notification - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #notifications {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 500px;
            overflow-y: auto;
        }

        #notifications h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .notification {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.INFO {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .notification.SUCCESS {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .notification.WARNING {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .notification.ERROR {
            background: #ffebee;
            border-color: #f44336;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ”” Service de Notification - Test</h1>

    <div class="grid">
        <!-- Formulaire Email -->
        <div class="card">
            <h2>ðŸ“§ Envoyer un Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="emailTo">Destinataire:</label>
                    <input type="email" id="emailTo" required
                           placeholder="exemple@email.com">
                </div>
                <div class="form-group">
                    <label for="emailSubject">Sujet:</label>
                    <input type="text" id="emailSubject" required
                           placeholder="Sujet de l'email">
                </div>
                <div class="form-group">
                    <label for="emailMessage">Message:</label>
                    <textarea id="emailMessage" required
                              placeholder="Votre message..."></textarea>
                </div>
                <button type="submit">Envoyer l'Email</button>
            </form>
        </div>

        <!-- Formulaire Notification Temps RÃ©el -->
        <div class="card">
            <h2>Notification Temps Réel</h2>
            <form id="realtimeForm">
                <div class="form-group">
                    <label for="notifType">Type:</label>
                    <select id="notifType" required>
                        <option value="INFO">Info</option>
                        <option value="SUCCESS">SuccÃ¨s</option>
                        <option value="WARNING">Avertissement</option>
                        <option value="ERROR">Erreur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifTitle">Titre:</label>
                    <input type="text" id="notifTitle" required
                           placeholder="Titre de la notification">
                </div>
                <div class="form-group">
                    <label for="notifMessage">Message:</label>
                    <textarea id="notifMessage" required
                              placeholder="Message de la notification"></textarea>
                </div>
                <button type="submit">Envoyer la Notification</button>
            </form>
        </div>
    </div>

    <!-- Zone d'affichage des notifications -->
    <div id="notifications">
        <h2>Notifications</h2>
        <div id="statusConnection" class="status disconnected">
            Déconnecté du serveur WebSocket
        </div>
        <div id="notificationList"></div>
    </div>
</div>

<!-- BibliothÃ¨ques WebSocket -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    // URL de l'API
    const API_URL = 'http://localhost:12345';

    let stompClient = null;

    // ========== WEBSOCKET ==========

    /**
     * Connexion au serveur WebSocket
     */
    function connectWebSocket() {
        const socket = new SockJS(API_URL + '/ws');
        stompClient = Stomp.over(socket);

        // Connexion
        stompClient.connect({}, function(frame) {
            console.log('Connecté au WebSocket:', frame);
            updateConnectionStatus(true);

            // S'abonner au topic des notifications
            stompClient.subscribe('/topic/notifications', function(notification) {
                const notif = JSON.parse(notification.body);
                displayNotification(notif);
            });
        }, function(error) {
            console.error('Erreur WebSocket:', error);
            updateConnectionStatus(false);

            // Reconnexion automatique aprÃ¨s 5 secondes
            setTimeout(connectWebSocket, 5000);
        });
    }

    /**
     * Met Ã  jour le statut de connexion
     */
    function updateConnectionStatus(connected) {
        const statusDiv = document.getElementById('statusConnection');
        if (connected) {
            statusDiv.className = 'status connected';
            statusDiv.innerHTML = 'Connecté au serveur WebSocket';
        } else {
            statusDiv.className = 'status disconnected';
            statusDiv.innerHTML = 'Déconnecté - Reconnexion...';d
        }
    }

    /**
     * Affiche une notification reÃ§ue
     */
    function displayNotification(notification) {
        const notifList = document.getElementById('notificationList');
        const notifDiv = document.createElement('div');
        notifDiv.className = `notification ${notification.type}`;

        const time = new Date(notification.timestamp).toLocaleTimeString('fr-FR');

        notifDiv.innerHTML = `
                  <div class="notification-title">${notification.title}</div>
                  <div>${notification.message}</div>
                  <div class="notification-time">${time}</div>
              `;

        // InsÃ¨re au dÃ©but de la liste
        notifList.insertBefore(notifDiv, notifList.firstChild);
    }

    // ========== FORMULAIRES ==========

    /**
     * Gestion du formulaire Email
     */
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            to: document.getElementById('emailTo').value,
            subject: document.getElementById('emailSubject').value,
            message: document.getElementById('emailMessage').value
        };

        try {
            const response = await fetch(API_URL + '/api/notifications/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);

            if (result.success) {
                this.reset();
            }
        } catch (error) {
            alert('Erreur lors de l\'envoi: ' + error.message);
        }
    });

    /**
     * Gestion du formulaire Notification Temps RÃ©el
     */
    document.getElementById('realtimeForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            type: document.getElementById('notifType').value,
            title: document.getElementById('notifTitle').value,
            message: document.getElementById('notifMessage').value
        };

        try {
            const response = await fetch(API_URL + '/api/notifications/realtime/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            alert(result);
            this.reset();
        } catch (error) {
            alert('Erreur lors de l\'envoi: ' + error.message);
        }
    });

    // ========== INITIALISATION ==========

    // Connexion au WebSocket au chargement de la page
    connectWebSocket();
</script>
</body>
</html>
