spring:
  datasource:
    url: jdbc:h2:mem:esante-test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    open-in-view: false
  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    org.esante: DEBUG

server:
  port: 0
