spring:
  application:
    name: esante-backend
  datasource:
    url: jdbc:h2:mem:esante;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true

server:
  port: 8080

logging:
  level:
    root: INFO
    org.esante: DEBUG

# For production, override with PostgreSQL settings via environment variables or application-prod.yml
