map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy reporting-service APIs to avoid CORS
    location ^~ /api/reports/ {
        proxy_pass http://reporting_service:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App routes fallback (optional if SPA)
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle SockJS without trailing slash (exact /ws)
    location /ws {
        proxy_pass http://identity_service:8084/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Match both /ws/info and all SockJS subpaths
    location /ws/ {
        proxy_pass http://identity_service:8084/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
